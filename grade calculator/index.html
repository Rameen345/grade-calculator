<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <script type="text/javascript">
        function calculateAverage() {
            // Get the grades from the input fields
            var grade1 = parseFloat(document.getElementById('grade1').value);
            var grade2 = parseFloat(document.getElementById('grade2').value);
            var grade3 = parseFloat(document.getElementById('grade3').value);
            var grade4 = parseFloat(document.getElementById('grade4').value);

            // Calculate the average grade
            var average = (grade1 + grade2 + grade3 + grade4) / 4;

            // Determine pass or fail
            var result = average >= 50 ? "Pass" : "Fail";

            // Display the result
            var output = "name Rameen Khalid<br>VUID: bc210420373 <br>Average Grade: " + average + "<br>Status: " + result;
            document.getElementById('result').innerHTML = output;
        }
    </script>
</head>
<body>
    <h2>Grade Calculator</h2>
    <form>
        <label for="grade1">Grade 1:</label>
        <input type="number" id="grade1" name="grade1"><br><br>
        <label for="grade2">Grade 2:</label>
        <input type="number" id="grade2" name="grade2"><br><br>
        <label for="grade3">Grade 3:</label>
        <input type="number" id="grade3" name="grade3"><br><br>
        <label for="grade4">Grade 4:</label>
        <input type="number" id="grade4" name="grade4"><br><br>
        <input type="button" value="Calculate Average" onclick="calculateAverage()">
    </form>
    <div id="result"></div>
</body>
</html>
